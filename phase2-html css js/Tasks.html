<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Taskify â€“ Tasks</title>
    <style>
      /* identical layout / palette to dashboard */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #080f17;
        color: #fff;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }
      .sidebar {
        width: 240px;
        background: #0d1724;
        border-right: 1px solid #1e293b;
        display: flex;
        flex-direction: column;
        transition: left 0.3s;
      }
      .sidebar__brand {
        padding: 1rem 1.5rem;
        font-weight: 700;
        font-size: 1.25rem;
        border-bottom: 1px solid #1e293b;
      }
      .sidebar__nav {
        flex: 1;
        padding: 1rem;
      }
      .sidebar__link {
        display: block;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        color: #94a3b8;
        text-decoration: none;
        margin-bottom: 0.25rem;
        transition: background 0.2s;
      }
      .sidebar__link:hover,
      .sidebar__link--active {
        background: #1e293b;
        color: #c1f17e;
      }
      .sidebar__logout {
        background: none;
        border: none;
        color: #f87171;
        padding: 1rem;
        text-align: left;
        border-top: 1px solid #1e293b;
        cursor: pointer;
        font: inherit;
      }
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .topbar {
        display: flex;
        align-items: center;
        height: 56px;
        padding: 0 1rem;
        gap: 0.5rem;
        background: #080f17;
        border-bottom: 1px solid #1e293b;
      }
      .hamburger {
        width: 32px;
        height: 32px;
        border: 1px solid #334155;
        border-radius: 4px;
        background: none;
        cursor: pointer;
        position: relative;
      }
      .hamburger span,
      .hamburger::before,
      .hamburger::after {
        content: "";
        position: absolute;
        left: 6px;
        right: 6px;
        height: 2px;
        background: #cbd5e1;
        transition: transform 0.2s, opacity 0.2s;
      }
      .hamburger::before {
        top: 10px;
      }
      .hamburger span {
        top: 16px;
      }
      .hamburger::after {
        top: 22px;
      }
      .avatar {
        margin-left: auto;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #334155;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        letter-spacing: 0.5px;
        cursor: pointer;
      }
      .content {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
      }
      .content__title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
      }
      .btn-add {
        margin-bottom: 1rem;
        padding: 0.25rem 0.75rem;
        border: 1px solid #c1f17e;
        border-radius: 0.375rem;
        background: none;
        color: #c1f17e;
        font-size: 0.875rem;
        cursor: pointer;
      }
      .btn-add:hover {
        background: #c1f17e;
        color: #000;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
        background: #0d1724;
        border: 1px solid #1e293b;
      }
      .table th,
      .table td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid #1e293b;
      }
      .table th {
        background: #0f1c2e;
        color: #94a3b8;
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
      }
      .table tbody tr:hover {
        background: #1e293b;
      }
      .btn {
        padding: 0.25rem 0.75rem;
        border: 1px solid #334155;
        border-radius: 0.375rem;
        background: none;
        color: #c1f17e;
        font-size: 0.75rem;
        cursor: pointer;
        margin-right: 0.25rem;
      }
      .btn:hover {
        background: #1e293b;
      }
      .btn-danger {
        color: #f87171;
        border-color: #f87171;
      }
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .modal.is-open {
        display: flex;
      }
      .modal__box {
        background: #0d1724;
        padding: 2rem;
        border-radius: 0.5rem;
        width: 90%;
        max-width: 420px;
      }
      .modal__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .modal__close {
        background: none;
        border: 1px solid #f87171;
        padding: 5px 10px;
        border-radius: 5px;
        color: #f87171;
        font-size: 1.25rem;
        cursor: pointer;
      }
      .modal label {
        font-size: 0.875rem;
        color: #94a3b8;
        display: block;
        margin-bottom: 0.25rem;
      }
      .modal input,
      .modal select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #334155;
        border-radius: 0.375rem;
        background: #0f1c2e;
        color: #e2e8f0;
        margin-bottom: 1rem;
      }
      /* mobile */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .sidebar {
          position: fixed;
          left: -240px;
          top: 0;
          bottom: 0;
        }
        body.menu-open .sidebar {
          left: 0;
        }
        .hamburger.x::before {
          transform: translateY(6px) rotate(45deg);
        }
        .hamburger.x::after {
          transform: translateY(-6px) rotate(-45deg);
        }
        .hamburger.x span {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar__brand">Taskify</div>
      <nav class="sidebar__nav">
        <a class="sidebar__link" href="dashboard.html">Dashboard</a>
        <a class="sidebar__link sidebar__link--active" href="tasks.html"
          >Tasks</a
        >
      </nav>
      <button class="sidebar__logout" id="btnLogout">Log out</button>
    </aside>

    <!-- main -->
    <div class="main">
      <header class="topbar">
        <button class="hamburger" id="hamburger" aria-label="Toggle sidebar">
          <span></span>
        </button>
        <div class="avatar" id="avatar">--</div>
      </header>

      <section class="content">
        <h1 class="content__title">Your Tasks</h1>
        <button class="btn-add" id="btnAdd">+ Add Task</button>
        <table class="table" id="tasksTable">
          <thead>
            <tr>
              <th>Task</th>
              <th>Status</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <!-- modals -->
    <div class="modal" id="taskModal">
      <div class="modal__box">
        <div class="modal__header">
          <h3 id="taskModalTitle">Add Task</h3>
          <button class="modal__close" data-close>&times;</button>
        </div>
        <form id="taskForm">
          <label>Task name</label>
          <input id="tName" required />
          <label>Status</label>
          <select id="tStatus">
            <option>To-Do</option>
            <option>Completed</option>
          </select>
          <button class="btn" style="width: 100%; padding: 10px; background: #c1f17e; color: #000;">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="viewModal">
      <div class="modal__box">
        <div class="modal__header">
          <h3>Task details</h3>
          <button class="modal__close" data-close>&times;</button>
        </div>
        <p id="viewBody"></p>
      </div>
    </div>

    <div class="modal" id="profileModal">
      <div class="modal__box">
        <div class="modal__header">
          <h3>Edit Profile</h3>
          <button class="modal__close" data-close>&times;</button>
        </div>
        <form id="profileForm">
          <label>Username</label>
          <input id="pUsername" required minlength="2" />
          <label>Password</label>
          <input id="pPassword" type="password" required minlength="6" />
          <button class="btn" style="width: 100%; margin-top: 0.5rem; padding: 10px;">
            Save
          </button>
        </form>
      </div>
    </div>

    <script>
        // ===== Utility Functions =====

        // Shortcuts for querying DOM
        const $ = (selector) => document.querySelector(selector);
        const $$ = (selector) => document.querySelectorAll(selector);

        // Open a modal by adding "is-open" class
        const open = (modalSelector) => $(modalSelector).classList.add("is-open");

        // Close the modal containing the clicked element
        const close = (el) => el.closest(".modal").classList.remove("is-open");

        // Close modal when any [data-close] element is clicked
        $$("[data-close]").forEach((btn) => {
            btn.onclick = (e) => close(e.target);
        });

        // Close modal when Escape key is pressed
        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
            $$(".modal.is-open").forEach((modal) => modal.classList.remove("is-open"));
            }
        });

        // ===== Authentication =====

        // Get token and user info from localStorage
        const token = localStorage.getItem("token");
        const uStr = localStorage.getItem("user");

        // Redirect to login if not authenticated
        if (!token || !uStr) {
            location.href = "login.html";
            throw ""; // Stop further script execution
        }

        // Parse user JSON string to object
        let user = JSON.parse(uStr);

        // Render avatar image or fallback initials
        const avatar = $("#avatar");
        if (user.image) {
            avatar.innerHTML = `<img src="${user.image}" alt="Profile Image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />`;
        } else {
            const initials = (user.firstName?.[0] + user.lastName?.[0]) || user.username.slice(0, 2);
            avatar.textContent = initials.toUpperCase();
        }

        // ===== Fetch & Render Tasks =====

        let tasks = [];
        let editId = null; // Used to track task being edited

        // Fetch tasks from dummy API
        (async () => {
            const response = await fetch("https://dummyjson.com/todos?limit=10");
            const json = await response.json();

            // Normalize task data
            tasks = json.todos.map((t) => ({
            id: t.id,
            name: t.todo,
            status: t.completed ? "Completed" : "To-Do",
            date: `2023-10-${String(t.id).padStart(2, "0")}`, // Sample date
            }));

            render(); // Render task list
        })();

        // Render all tasks to the table
        function render() {
            const tbody = $("#tasksTable tbody");
            tbody.innerHTML = ""; // Clear current rows

            tasks.forEach((t) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${t.name}</td>
                <td>${t.status}</td>
                <td>${t.date}</td>
                <td>
                <button class="btn" data-view="${t.id}">View</button>
                <button class="btn" data-edit="${t.id}">Edit</button>
                <button class="btn btn-danger" data-del="${t.id}">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
            });
        }

        // ===== Task Table Actions =====

        // Handle click events for View/Edit/Delete
        $("#tasksTable").onclick = (e) => {
            // View Task
            if (e.target.dataset.view) {
            const task = tasks.find((t) => t.id == e.target.dataset.view);
            $("#viewBody").innerHTML = `
                <div style="margin-bottom: 1rem;">
                <label style="color:#94a3b8;font-size:.875rem;">Task</label>
                <div style="font-size:1.125rem;font-weight:600;margin-top:0.25rem;">${task.name}</div>
                </div>
                <div style="margin-bottom: 1rem;">
                <label style="color:#94a3b8;font-size:.875rem;">Status</label>
                <div style="font-size:1rem;margin-top:0.25rem;">${task.status}</div>
                </div>
                <div>
                <label style="color:#94a3b8;font-size:.875rem;">Date</label>
                <div style="font-size:1rem;margin-top:0.25rem;">${task.date}</div>
                </div>
            `;
            open("#viewModal");
            }

            // Edit Task
            if (e.target.dataset.edit) {
            editId = e.target.dataset.edit;
            const task = tasks.find((t) => t.id == editId);
            $("#taskModalTitle").textContent = "Edit Task";
            tName.value = task.name;
            tStatus.value = task.status;
            open("#taskModal");
            }

            // Delete Task
            if (e.target.dataset.del) {
            tasks = tasks.filter((t) => t.id != e.target.dataset.del);
            render(); // Refresh list
            }
        };

        // ===== Add New Task =====

        // Show modal to add a new task
        $("#btnAdd").onclick = () => {
            editId = null;
            $("#taskModalTitle").textContent = "Add Task";
            tName.value = "";
            tStatus.value = "To-Do";
            open("#taskModal");
        };

        // Handle form submit for adding/editing task
        $("#taskForm").onsubmit = (e) => {
            e.preventDefault();

            if (editId) {
            // Update existing task
            const index = tasks.findIndex((t) => t.id == editId);
            tasks[index] = {
                ...tasks[index],
                name: tName.value,
                status: tStatus.value,
            };
            } else {
            // Add new task
            tasks.push({
                id: Date.now(), // Generate unique ID
                name: tName.value,
                status: tStatus.value,
                date: new Date().toISOString().slice(0, 10),
            });
            }

            close(e.target); // Close modal
            render();        // Re-render list
        };

        // ===== Profile Modal =====

        // Show profile form with existing values
        $("#avatar").onclick = () => {
            pUsername.value = user.username;
            pPassword.value = user.password || "";
            open("#profileModal");
        };

        // Handle profile form submission
        $("#profileForm").onsubmit = (e) => {
            e.preventDefault();

            // Save updated user info
            user.username = pUsername.value.trim();
            user.password = pPassword.value.trim();
            localStorage.setItem("user", JSON.stringify(user));

            // Update avatar display
            if (user.image) {
            avatar.innerHTML = `<img src="${user.image}" alt="Profile Image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />`;
            } else {
            const initials = (user.firstName?.[0] + user.lastName?.[0]) || user.username.slice(0, 2);
            avatar.textContent = initials.toUpperCase();
            }

            close(e.target);
        };

        // ===== Logout & Mobile Menu =====

        // Log out the user
        $("#btnLogout").onclick = () => {
            localStorage.clear();
            location.href = "login.html";
        };

        // Toggle mobile sidebar menu
        $("#hamburger").onclick = (e) => {
            document.body.classList.toggle("menu-open");
            e.currentTarget.classList.toggle("x"); // Animate hamburger icon
        };
        </script>
  </body>
</html>
