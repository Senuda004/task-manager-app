<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Taskify – Reset Password</title>
    <style>
      /* reuse login styles */
      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        background: #0d1117;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: #fff;
      }
      .card {
        width: 100%;
        max-width: 400px;
        padding: 2.9rem;
        border-radius: 0.5rem;
        background: #161b22;
        box-shadow: 0 0 0 1px #1e293b;
      }
      h1 {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      label {
        font-size: 0.875rem;
        color: #94a3b8;
        display: block;
        margin-bottom: 0.25rem;
      }
      input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #334155;
        border-radius: 0.375rem;
        background: #0f1c2e;
        color: #e2e8f0;
        margin-bottom: 1rem;
      }
      button {
        width: 100%;
        padding: 0.5rem;
        border-radius: 0.375rem;
        font-weight: 600;
        cursor: pointer;
        background: #c1f17e;
        color: #000;
        border: none;
      }
      button:disabled {
        opacity: 0.6;
        cursor: progress;
      }
      .err {
        color: #f87171;
        font-size: 0.75rem;
        margin-top: -0.5rem;
        margin-bottom: 0.75rem;
      }
      p.link {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Reset Password</h1>
      <form id="resetForm">
        <label>Username</label><input id="username" required minlength="2" />
        <label>New Password</label
        ><input id="password" type="password" required minlength="6" />
        <label>Confirm Password</label
        ><input id="confirm" type="password" required minlength="6" />
        <div id="err" class="err" hidden></div>
        <button id="btn" type="submit">Reset Password</button>
      </form>
      <p class="link"><a href="login.html">Back to login</a></p>
    </div>

    <script>
      const f = document.getElementById("resetForm"),
        err = document.getElementById("err"),
        btn = document.getElementById("btn");
      f.addEventListener("submit", (e) => {
        e.preventDefault();
        err.hidden = true;
        if (password.value !== confirm.value) {
          err.textContent = "Passwords don't match";
          err.hidden = false;
          return;
        }
        btn.disabled = true;
        btn.textContent = "Resetting…";
        setTimeout(() => {
          alert("Password reset (mock). Please log in.");
          location.href = "login.html";
        }, 1500);
      });
    </script>
  </body>
</html>
