<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Taskify – Sign up</title>
<style>
/* identical styling to login for consistency */
body{margin:0;display:flex;min-height:100vh;justify-content:center;align-items:center;
     background:#0d1117;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:#fff}
.card{width:100%;max-width:400px;padding:2rem;border-radius:.5rem;background:#161b22;
      box-shadow:0 0 0 1px #1e293b}
h1{font-size:1.5rem;margin-bottom:1rem;text-align:center}
label{font-size:.875rem;color:#94a3b8;display:block;margin-bottom:.25rem}
input{width:100%;padding:.5rem .75rem;border:1px solid #334155;border-radius:.375rem;
      background:#0f1c2e;color:#e2e8f0;margin-bottom:1rem}
button{width:100%;padding:.5rem;border-radius:.375rem;font-weight:600;cursor:pointer;
       background:#C1F17E;color:#000;border:none}
button:disabled{opacity:.6;cursor:progress}
.link{display:block;margin-top:1rem;text-align:center;font-size:.875rem}
.link a{color:#58a6ff;text-decoration:none}
.link a:hover{color:#79c0ff}
.err{color:#f87171;font-size:.75rem;margin-top:-.5rem;margin-bottom:.75rem}
</style>
</head>
<body>
<div class="card">
  <h1>Join Taskify</h1>
  <form id="regForm">
    <label>Username</label><input id="username" required minlength="2" placeholder="Username">
    <label>Email</label><input id="email" type="email" required placeholder="Email">
    <label>Password</label><input id="password" type="password" required minlength="6" placeholder="Password">
    <div id="err" class="err" hidden></div>
    <button id="btn" type="submit">Sign up</button>
  </form>
  <p class="link">Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
const f = document.getElementById('regForm'), err = document.getElementById('err'), btn = document.getElementById('btn');

f.addEventListener('submit', async e=>{
  e.preventDefault(); err.hidden=true; btn.disabled=true; btn.textContent='Creating…';
  try{
    const res = await fetch('https://dummyjson.com/users/add',{
      method:'POST',headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        username:username.value,email:email.value,password:password.value,
        firstName:'New',lastName:'User'
      })
    });
    if(!res.ok) throw new Error((await res.json()).message||'Registration failed');
    alert('Account created! Please log in.');
    location.href='login.html';
  }catch(e){ err.textContent=e.message; err.hidden=false; }
  finally{btn.disabled=false; btn.textContent='Sign up'}
});
</script>
</body>
</html>
