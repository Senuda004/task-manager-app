<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Taskify â€“ Dashboard</title>
    <style>
      /* ---------- shared layout ---------- */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #080f17;
        color: #fff;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }
      .sidebar {
        width: 240px;
        background: #0d1724;
        border-right: 1px solid #1e293b;
        display: flex;
        flex-direction: column;
        transition: left 0.3s;
      }
      .sidebar__brand {
        padding: 1rem 1.5rem;
        font-weight: 700;
        font-size: 1.25rem;
        border-bottom: 1px solid #1e293b;
      }
      .sidebar__nav {
        flex: 1;
        padding: 1rem;
      }
      .sidebar__link {
        display: block;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        color: #94a3b8;
        text-decoration: none;
        margin-bottom: 0.25rem;
        transition: background 0.2s;
      }
      .sidebar__link:hover,
      .sidebar__link--active {
        background: #1e293b;
        color: #c1f17e;
      }
      .sidebar__logout {
        background: none;
        border: none;
        color: #f87171;
        padding: 1rem;
        text-align: left;
        border-top: 1px solid #1e293b;
        cursor: pointer;
        font: inherit;
      }
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .topbar {
        display: flex;
        align-items: center;
        height: 56px;
        padding: 0 1rem;
        gap: 0.5rem;
        background: #080f17;
        border-bottom: 1px solid #1e293b;
      }
      .hamburger {
        width: 32px;
        height: 32px;
        border: 1px solid #334155;
        border-radius: 4px;
        background: none;
        cursor: pointer;
        position: relative;
      }
      .hamburger span,
      .hamburger::before,
      .hamburger::after {
        content: "";
        position: absolute;
        left: 6px;
        right: 6px;
        height: 2px;
        background: #cbd5e1;
        transition: transform 0.2s, opacity 0.2s;
      }
      .hamburger::before {
        top: 10px;
      }
      .hamburger span {
        top: 16px;
      }
      .hamburger::after {
        top: 22px;
      }
      .avatar {
        margin-left: auto;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #334155;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        letter-spacing: 0.5px;
        cursor: pointer;
      }
      .content {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
      }
      .content__title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }
      .card {
        background: #0d1724;
        border: 1px solid #1e293b;
        border-radius: 0.5rem;
        padding: 1.5rem;
      }
      .card__label {
        color: #94a3b8;
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }
      .card__value {
        font-size: 2rem;
        font-weight: 700;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
        background: #0d1724;
        border: 1px solid #1e293b;
      }
      .table th,
      .table td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid #1e293b;
      }
      .table th {
        background: #0f1c2e;
        color: #94a3b8;
        font-size: 0.875rem;
        font-weight: 500;
        text-transform: uppercase;
      }
      .table tbody tr:hover {
        background: #1e293b;
      }
      .btn {
        padding: 0.25rem 0.75rem;
        border: 1px solid #334155;
        border-radius: 0.375rem;
        background: none;
        color: #c1f17e;
        font-size: 0.875rem;
        cursor: pointer;
      }
      .btn:hover {
        background: #1e293b;
      }
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .modal.is-open {
        display: flex;
      }
      .modal__box {
        background: #0d1724;
        padding: 2rem;
        border-radius: 0.5rem;
        width: 90%;
        max-width: 420px;
      }
      .modal__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .modal__close {
        background: none;
        border: 1px solid #f87171;
        padding: 5px 10px;
        border-radius: 5px;
        color: #f87171;
        font-size: 1.25rem;
        cursor: pointer;
      }
      .modal label {
        font-size: 0.875rem;
        color: #94a3b8;
        display: block;
        margin-bottom: 0.25rem;
      }
      .modal input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #334155;
        border-radius: 0.375rem;
        background: #0f1c2e;
        color: #e2e8f0;
        margin-bottom: 1rem;
      }
      /* mobile */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .sidebar {
          position: fixed;
          left: -240px;
          top: 0;
          bottom: 0;
        }
        body.menu-open .sidebar {
          left: 0;
        }
        .hamburger.x::before {
          transform: translateY(6px) rotate(45deg);
        }
        .hamburger.x::after {
          transform: translateY(-6px) rotate(-45deg);
        }
        .hamburger.x span {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar__brand">Taskify</div>
      <nav class="sidebar__nav">
        <a class="sidebar__link sidebar__link--active" href="dashboard.html">Dashboard</a>
        <a class="sidebar__link" href="tasks.html">Tasks</a>
      </nav>
      <button class="sidebar__logout" id="btnLogout">Log out</button>
    </aside>

    <!-- main -->
    <div class="main">
      <header class="topbar">
        <button class="hamburger" id="hamburger" aria-label="Toggle sidebar">
          <span></span>
        </button>
        <div class="avatar" id="avatar">--</div>
      </header>

      <section class="content">
        <h1 class="content__title" id="welcome">Welcome</h1>
        <div class="cards">
          <div class="card">
            <div class="card__label">To-Do</div>
            <div class="card__value" id="todoCount">0</div>
          </div>
          <div class="card">
            <div class="card__label">Completed</div>
            <div class="card__value" id="completedCount">0</div>
          </div>
        </div>
        <table class="table" id="tasksTable">
          <thead>
            <tr>
              <th>Task</th>
              <th>Status</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <!-- view modal -->
    <div class="modal" id="viewModal">
      <div class="modal__box">
        <div class="modal__header">
          <h3>Task details</h3>
          <button class="modal__close" data-close>&times;</button>
        </div>
        <p id="viewBody"></p>
      </div>
    </div>

    <!-- profile modal -->
    <div class="modal" id="profileModal">
      <div class="modal__box">
        <div class="modal__header">
          <h3>Edit Profile</h3>
          <button class="modal__close" data-close>&times;</button>
        </div>
        <form id="profileForm">
          <label for="pUsername">Username</label>
          <input id="pUsername" required minlength="2" />
          <label for="pPassword">Password</label>
          <input id="pPassword" type="password" required minlength="6" />
          <button
            class="btn"
            style="width: 100%; margin-top: 0.5rem; padding: 10px;"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <script>
        // ===== Utility Functions =====

        // Shortcut to select a single element
        const $ = (selector) => document.querySelector(selector);
        
        // Shortcut to select multiple elements
        const $$ = (selector) => document.querySelectorAll(selector);
        
        // Opens a modal by adding the `is-open` class
        const open = (modalSelector) => $(modalSelector).classList.add("is-open");
        
        // Closes the modal containing the clicked element
        const close = (element) => element.closest(".modal").classList.remove("is-open");

        // Add click event listeners to all close buttons in modals
        $$("[data-close]").forEach((btn) => {
            btn.onclick = (e) => close(e.target);
        });

        // Close any open modal when the Escape key is pressed
        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
            $$(".modal.is-open").forEach((modal) => modal.classList.remove("is-open"));
            }
        });

        // ===== Authentication & User Setup =====

        // Get authentication token and user data from localStorage
        const token = localStorage.getItem("token");
        const userStr = localStorage.getItem("user");

        // Redirect to login page if no valid session found
        if (!token || !userStr) {
            location.href = "login.html";
            throw ""; // Stop script execution
        }

        // Parse user JSON string to object
        let user = JSON.parse(userStr);

        // Display welcome message using user's first name or username
        const welcomeName = user.firstName || user.username;
        $("#welcome").textContent = `Welcome to Taskify, ${welcomeName}`;

        // Set avatar image or initials
        const avatar = $("#avatar");
        if (user.image) {
            avatar.innerHTML = `<img src="${user.image}" alt="Profile Image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />`;
        } else {
            const initials = (user.firstName?.[0] + user.lastName?.[0]) || user.username.slice(0, 2);
            avatar.textContent = initials.toUpperCase();
        }

        // ===== Task Data Loading =====

        let tasks = [];

        // Immediately invoked function to fetch and display tasks
        (async () => {
            const response = await fetch("https://dummyjson.com/todos?limit=10");
            const data = await response.json();

            // Map API response to simplified local structure
            tasks = data.todos.map((task) => ({
            id: task.id,
            name: task.todo,
            status: task.completed ? "Completed" : "To-Do",
            date: `2023-10-${String(task.id).padStart(2, "0")}`, // Simulated date
            }));

            render(); // Populate UI with fetched tasks
        })();

        // ===== Render Dashboard =====

        function render() {
            // Update task counts
            $("#todoCount").textContent = tasks.filter((t) => t.status === "To-Do").length;
            $("#completedCount").textContent = tasks.filter((t) => t.status === "Completed").length;

            // Build and insert task rows
            const tbody = $("#tasksTable tbody");
            tbody.innerHTML = ""; // Clear current table

            tasks.forEach((t) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${t.name}</td>
                <td>${t.status}</td>
                <td>${t.date}</td>
                <td><button class="btn" data-view="${t.id}">View</button></td>
            `;
            tbody.appendChild(tr);
            });
        }

        // ===== View Task Modal =====

        // Event delegation to handle all "View" buttons
        $("#tasksTable").onclick = (e) => {
            if (e.target.dataset.view) {
            const taskId = e.target.dataset.view;
            const task = tasks.find((t) => t.id == taskId);

            // Populate view modal with task details
            $("#viewBody").innerHTML = `
                <div style="margin-bottom: 1rem;">
                <label style="color:#94a3b8;font-size:.875rem;">Task</label>
                <div style="font-size:1.125rem;font-weight:600;margin-top:0.25rem;">${task.name}</div>
                </div>
                <div style="margin-bottom: 1rem;">
                <label style="color:#94a3b8;font-size:.875rem;">Status</label>
                <div style="font-size:1rem;margin-top:0.25rem;">${task.status}</div>
                </div>
                <div>
                <label style="color:#94a3b8;font-size:.875rem;">Date</label>
                <div style="font-size:1rem;margin-top:0.25rem;">${task.date}</div>
                </div>
            `;
            open("#viewModal");
            }
        };

        // ===== Profile Modal & Save =====

        // Open the profile modal and populate fields
        avatar.onclick = () => {
            $("#pUsername").value = user.username || "";
            $("#pPassword").value = user.password || "";
            open("#profileModal");
        };

        // Handle profile form submission
        $("#profileForm").onsubmit = (e) => {
            e.preventDefault();

            // Update user values and save to localStorage
            user.username = $("#pUsername").value.trim();
            user.password = $("#pPassword").value;
            localStorage.setItem("user", JSON.stringify(user));

            // Update avatar
            if (user.image) {
            avatar.innerHTML = `<img src="${user.image}" alt="Profile Image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />`;
            } else {
            avatar.textContent = user.username.slice(0, 2).toUpperCase();
            }

            close(e.target); // Close modal
        };

        // ===== Logout and Sidebar Toggle =====

        // Clear session and redirect to login
        $("#btnLogout").onclick = () => {
            localStorage.clear();
            location.href = "login.html";
        };

        // Toggle sidebar visibility on mobile
        $("#hamburger").onclick = (e) => {
            document.body.classList.toggle("menu-open");
            e.currentTarget.classList.toggle("x"); // Change hamburger icon style
        };
        </script>
  </body>
</html>
